<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Calculator!</title>
  </head>
  <body>
    <section class="calculator">
      <div class="calculator-block">
        <div class="calculator-block__result"></div>
        <div class="calculator-block__buttons">
          <div class="button__clear"></div>
          <div class="button__add"></div>
          <div class="button__subtract"></div>
          <div class="button__multiply"></div>
          <div class="button__divide"></div>
          <div class="button__result"></div>
          <div class="button__decimal"></div>
          <div class="button__9"></div>
          <div class="button__8"></div>
          <div class="button__7"></div>
          <div class="button__6"></div>
          <div class="button__5"></div>
          <div class="button__4"></div>
          <div class="button__3"></div>
          <div class="button__2"></div>
          <div class="button__1"></div>
          <div class="button__0"></div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
